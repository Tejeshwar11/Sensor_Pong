<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar-Ping | Luminous Abyss</title>
    <style>
        :root {
            --bg: #010405;
            --accent: #00f2ff;
            --goal: #ffcc00;
            --danger: #ff4d4d;
            --shard: #ff00ff;
        }

        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 120px rgba(0, 242, 255, 0.15);
            border-radius: 20px;
            border: 1px solid #1a1a1a;
            background: var(--bg);
            width: 800px;
            height: 500px;
            overflow: hidden;
        }

        canvas { display: block; }

        /* UI Layers */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.94);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(20px);
            transition: opacity 0.5s ease;
        }

        .ui-layer {
            position: absolute;
            top: 25px; left: 25px;
            z-index: 50;
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 15px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stamina-bar {
            width: 140px; height: 5px; background: rgba(255,255,255,0.1); 
            margin-top: 5px; border-radius: 3px; overflow: hidden;
        }

        #stamina-fill {
            width: 100%; height: 100%; background: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.1s linear;
        }

        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--accent);
            padding: 15px 25px;
            margin: 20px;
            width: 260px;
            border-radius: 40px;
            outline: none;
            text-align: center;
            font-size: 16px;
            letter-spacing: 2px;
        }

        button {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 12px 35px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 40px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 13px;
            font-weight: bold;
            outline: none;
        }

        button:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 30px var(--accent);
            transform: translateY(-3px);
        }

        .hidden { display: none !important; }

        #meme-text {
            font-size: 42px; font-weight: 900; margin: 15px 0;
            text-transform: uppercase; font-style: italic;
            letter-spacing: -2px;
        }
        .victory-meme { color: var(--goal); text-shadow: 0 0 25px var(--goal); }
        .death-meme { color: var(--danger); text-shadow: 0 0 25px var(--danger); }

        .scoreboard {
            margin-top: 25px;
            width: 320px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }
        .score-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px;
            color: #aaa;
        }

        #vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 55;
            box-shadow: inset 0 0 150px rgba(0,0,0,1);
            transition: box-shadow 0.6s;
        }
        #vignette.danger { box-shadow: inset 0 0 250px rgba(255, 0, 0, 0.7); }

        #hud-exit-btn {
            font-size: 9px;
            padding: 6px 12px;
            margin-top: 15px;
            border-color: rgba(255,255,255,0.2);
            color: #666;
            opacity: 0.6;
        }
        #hud-exit-btn:hover {
            opacity: 1; border-color: var(--danger); color: var(--danger);
            background: transparent; box-shadow: none; transform: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="vignette"></div>
        
        <!-- HUD -->
        <div id="hud" class="ui-layer hidden">
            <div id="level-display" style="color: var(--accent); font-weight: bold; font-size: 16px;">SECTOR 01</div>
            <div id="score-display" style="font-size: 10px; color: #888;">SHARDS: 0</div>
            <div class="stamina-bar"><div id="stamina-fill"></div></div>
            <button id="hud-exit-btn">ABORT_MISSION</button>
        </div>

        <!-- Login -->
        <div id="login-screen" class="overlay">
            <h1 style="color: white; letter-spacing: 12px; font-weight: 100; margin-bottom: 0;">SONAR<span style="font-weight: 900; color: var(--accent);">PING</span></h1>
            <p style="font-size: 10px; color: #555; letter-spacing: 4px; margin-bottom: 40px;">BIO-ACOUSTIC MAPPING PROTOCOL</p>
            <input type="text" id="username-input" placeholder="IDENT_CODE" maxlength="12">
            <button id="start-btn">INITIALIZE SYNC</button>
        </div>

        <!-- End Level / Game Over -->
        <div id="status-screen" class="overlay hidden">
            <h2 id="status-title" style="font-weight: 100; letter-spacing: 6px;">PROTOCOL INTERRUPTED</h2>
            <div id="meme-text"></div>
            <p id="status-msg" style="color: #555; font-size: 13px; margin-bottom: 25px;"></p>
            
            <div style="display: flex; gap: 15px;">
                <button id="retry-btn">RE-TRY</button>
                <button id="exit-btn" style="border-color: rgba(255,255,255,0.1); color: #666;">EXIT</button>
            </div>

            <div class="scoreboard">
                <div style="font-size: 10px; color: #444; letter-spacing: 2px; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px;">GLOBAL_RANKINGS</div>
                <div id="leaderboard"></div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // CONFIG & DB
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sonar-ping-final-build';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 500;

        const CONFIG = {
            gravity: 0.42, friction: 0.86, jumpForce: -10, speed: 0.38,
            maxSpeed: 3.2, dashForce: 14, staminaRegen: 0.55,
            revealDecayBase: 0.007, sonarCost: 25, dashCost: 45
        };

        const BIOMES = [
            { accent: "#00f2ff", bg: "#01080a", glow: "rgba(0, 242, 255, 0.05)" },
            { accent: "#ff00ff", bg: "#060206", glow: "rgba(255, 0, 255, 0.05)" },
            { accent: "#7cff00", bg: "#040602", glow: "rgba(124, 255, 0, 0.05)" }
        ];

        const MEMES_WIN = ["GOD TIER", "BIG BRAIN", "MAINFRAME BREACHED", "CLEAN RUN"];
        const MEMES_FAIL = ["SKILL ISSUE", "CONNECTION LOST", "OOF", "DARKNESS WINS"];

        // STATE
        let user = null, userData = { maxLevel: 1 }, currentLevel = 1, gameActive = false;
        let screenShake = 0, flashOpacity = 0, shardsCollected = 0, radarAngle = 0;
        let player = { x: 50, y: 440, vx: 0, vy: 0, w: 24, h: 24, grounded: false, stamina: 100, dashing: 0, lookDir: 1 };
        let walls = [], sonarWaves = [], crumbs = [], bgDust = [], shards = [], enemies = [], keys = {};
        let goal = { x: 0, y: 0, w: 35, h: 50 };

        // AUDIO ENGINE
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(freq, type, dur, vol, slide = 0) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                if(slide) osc.frequency.exponentialRampToValueAtTime(slide, audioCtx.currentTime + dur);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        }

        // DATABASE PROTOCOL
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
            else await signInAnonymously(auth);
        };

        onAuthStateChanged(auth, async (u) => {
            user = u;
            if (user) {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
                try {
                    const d = await getDoc(docRef);
                    if (d.exists()) {
                        userData = d.data();
                        if (document.getElementById('username-input')) document.getElementById('username-input').value = userData.username || "";
                    }
                    setupLeaderboard();
                } catch(e) {}
            }
        });

        function setupLeaderboard() {
            if(!user) return;
            const scoresRef = collection(db, 'artifacts', appId, 'public', 'data', 'scores');
            onSnapshot(scoresRef, (snap) => {
                const el = document.getElementById('leaderboard');
                if (!el) return;
                let sArr = []; snap.forEach(d => sArr.push(d.data()));
                sArr.sort((a,b) => (b.level || 0) - (a.level || 0));
                el.innerHTML = sArr.slice(0, 5).map(s => `
                    <div class="score-row">
                        <span>${s.name || "Anon"}</span>
                        <span style="color: var(--accent)">LVL ${s.level || 1}</span>
                    </div>
                `).join('');
            });
        }

        async function saveScore(lvl) {
            if (!user) return;
            const name = document.getElementById('username-input').value || "GUEST";
            const scoreRef = doc(db, 'artifacts', appId, 'public', 'data', 'scores', user.uid);
            const profRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            try {
                await setDoc(scoreRef, { name, level: lvl }, { merge: true });
                await setDoc(profRef, { username: name, maxLevel: Math.max(userData.maxLevel || 1, lvl) }, { merge: true });
            } catch(e) {}
        }

        // CLASSES
        class Wall {
            constructor(x, y, w, h, isHazard = false, moveR = 0) {
                this.x = x; this.y = y; this.w = w; this.h = h;
                this.isHazard = isHazard; this.brightness = 0;
                this.moveR = moveR; this.originX = x; this.speed = 0.01 + Math.random() * 0.02;
            }
            update(lvl) {
                const decay = CONFIG.revealDecayBase + (lvl * 0.0006);
                if (this.brightness > 0) this.brightness -= decay;
                if (this.moveR > 0) this.x = this.originX + Math.sin(Date.now() * this.speed) * this.moveR;
            }
            draw(accent) {
                if (this.brightness <= 0) return;
                const b = this.brightness;
                const grad = ctx.createLinearGradient(this.x, this.y, this.x + this.w, this.y + this.h);
                if (this.isHazard) {
                    grad.addColorStop(0, `rgba(255, 60, 60, ${b})`);
                    grad.addColorStop(1, `rgba(150, 20, 20, ${b})`);
                } else {
                    grad.addColorStop(0, hexToRgba(accent, b));
                    grad.addColorStop(1, hexToRgba(accent, b * 0.4));
                }
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.roundRect(this.x, this.y, this.w, this.h, 10); ctx.fill();
                if (b > 0.45) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${b * 0.35})`;
                    ctx.lineWidth = 1; ctx.strokeRect(this.x + 4, this.y + 4, this.w - 8, this.h - 8);
                }
            }
        }

        function hexToRgba(hex, a) {
            const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
            return `rgba(${r}, ${g}, ${b}, ${a})`;
        }

        // INIT LEVEL
        function initLevel(lvl) {
            currentLevel = lvl; gameActive = true; sonarWaves = []; crumbs = []; bgDust = []; shards = []; enemies = [];
            player.vx = 0; player.vy = 0; player.stamina = 100; player.dashing = 0;
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('status-screen').classList.add('hidden');
            document.getElementById('level-display').innerText = `SECTOR ${String(lvl).padStart(2, '0')}`;
            document.getElementById('vignette').className = "";

            const biome = BIOMES[Math.min(Math.floor((lvl-1)/5), BIOMES.length-1)];
            document.documentElement.style.setProperty('--accent', biome.accent);
            document.documentElement.style.setProperty('--bg', biome.bg);

            for(let i=0; i<40; i++) bgDust.push({ x: Math.random()*800, y: Math.random()*500, s: Math.random()*2+0.5, v: Math.random()*0.1+0.05, p: Math.random()*Math.PI });

            walls = [new Wall(0, 495, 800, 5), new Wall(0, 0, 5, 500), new Wall(795, 0, 5, 500), new Wall(0, 0, 800, 5)];
            walls.push(new Wall(20, 470, 180, 15));
            player.x = 40; player.y = 440;

            if (lvl === 1) {
                // ZEN START
                walls.push(new Wall(180, 420, 500, 15)); 
                goal = { x: 650, y: 360, w: 35, h: 50 };
                shards.push({x: 400, y: 380, brightness: 0});
            } else if (lvl === 2) {
                walls.push(new Wall(220, 410, 120, 15));
                walls.push(new Wall(400, 310, 120, 15));
                walls.push(new Wall(580, 210, 120, 15));
                goal = { x: 720, y: 130, w: 35, h: 50 };
            } else {
                const count = 7 + (lvl * 2.2);
                const hzd = Math.min(0.08 + (lvl-2) * 0.05, 0.45);
                const mov = lvl > 4 ? Math.min(0.1 + (lvl-4) * 0.06, 0.6) : 0;
                for(let i=0; i<count; i++) {
                    let wx = 150 + Math.random()*600, wy = 80 + Math.random()*380;
                    let isH = Math.random() < hzd, mR = Math.random() < mov ? (50 + Math.random()*60) : 0;
                    walls.push(new Wall(wx, wy, 60 + Math.random()*90, 15, isH, mR));
                    if(Math.random() < 0.2) shards.push({x: wx+30, y: wy-25, brightness: 0});
                }
                goal = { x: Math.min(720, 200 + lvl * 45), y: 80 + Math.random() * 300, w: 35, h: 50 };
                if(lvl >= 5) enemies.push({x: goal.x, y: goal.y, brightness: 0});
            }
            walls.push(new Wall(goal.x - 10, goal.y + goal.h, goal.w + 20, 12));
        }

        function die() {
            if(!gameActive) return; gameActive = false; screenShake = 30;
            document.getElementById('vignette').className = "danger";
            playSfx(100, 'sawtooth', 0.8, 0.25, 20);
            const m = document.getElementById('meme-text');
            m.innerText = MEMES_FAIL[Math.floor(Math.random()*MEMES_FAIL.length)];
            m.className = "death-meme";
            document.getElementById('status-screen').classList.remove('hidden');
            document.getElementById('status-msg').innerText = `FAILED AT SECTOR ${currentLevel}`;
        }

        async function nextLevel() {
            gameActive = false; flashOpacity = 0.9;
            playSfx(523, 'sine', 0.3, 0.1, 880); 
            const m = document.getElementById('meme-text');
            m.innerText = MEMES_WIN[Math.floor(Math.random()*MEMES_WIN.length)];
            m.className = "victory-meme";
            document.getElementById('status-screen').classList.remove('hidden');
            document.getElementById('status-title').innerText = "SUCCESS";
            await saveScore(currentLevel);
            setTimeout(() => { initLevel(currentLevel + 1); }, 1500);
        }

        // ENGINE
        function loop() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            if (screenShake > 0) { ctx.translate((Math.random()-0.5)*screenShake, (Math.random()-0.5)*screenShake); screenShake *= 0.88; }
            if (!gameActive) { requestAnimationFrame(loop); return; }

            const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();

            if (player.dashing > 0) { player.dashing--; player.vy = 0; crumbs.push({x: player.x+11, y: player.y+11, b: 0.9, s: 7}); }
            else {
                if (keys['KeyA'] || keys['ArrowLeft']) { player.vx -= CONFIG.speed; player.lookDir = -1; }
                if (keys['KeyD'] || keys['ArrowRight']) { player.vx += CONFIG.speed; player.lookDir = 1; }
                if ((keys['KeyW'] || keys['ArrowUp'] || keys['Space']) && player.grounded) { 
                    player.vy = CONFIG.jumpForce; player.grounded = false; triggerSonar(240, 1, true); 
                }
                player.vx = Math.max(-CONFIG.maxSpeed, Math.min(CONFIG.maxSpeed, player.vx));
                player.vx *= CONFIG.friction; player.vy += CONFIG.gravity;
            }

            player.x += player.vx;
            walls.forEach(w => {
                if (player.x < w.x + w.w && player.x + player.w > w.x && player.y < w.y + w.h && player.y + player.h > w.y) {
                    if (w.isHazard) die(); else { player.x = (player.vx > 0) ? w.x - player.w : w.x + w.w; player.vx = 0; }
                }
            });
            player.grounded = false; player.y += player.vy;
            walls.forEach(w => {
                if (player.x < w.x + w.w && player.x + player.w > w.x && player.y < w.y + w.h && player.y + player.h > w.y) {
                    if (w.isHazard) die(); else { if (player.vy > 0) { player.y = w.y - player.h; player.grounded = true; } else { player.y = w.y + w.h; } player.vy = 0; }
                }
            });

            shards.forEach((s, i) => {
                if(Math.sqrt((player.x+12-s.x)**2 + (player.y+12-s.y)**2) < 25) {
                    shards.splice(i, 1); shardsCollected++;
                    player.stamina = Math.min(100, player.stamina + 25);
                    playSfx(900, 'sine', 0.1, 0.1);
                    document.getElementById('score-display').innerText = `SHARDS: ${shardsCollected}`;
                }
            });

            if (player.stamina < 100) player.stamina += CONFIG.staminaRegen;
            document.getElementById('stamina-fill').style.width = player.stamina + '%';
            walls.forEach(w => w.update(currentLevel));

            if (player.x < goal.x + goal.w && player.x + player.w > goal.x && player.y < goal.y + goal.h && player.y + goal.h > goal.y) nextLevel();
            if (player.y > 500) die();

            // RENDER
            ctx.clearRect(0, 0, 800, 500);
            const biome = BIOMES[Math.min(Math.floor((currentLevel-1)/5), BIOMES.length-1)];
            const grad = ctx.createRadialGradient(400, 250, 0, 400, 250, 700);
            grad.addColorStop(0, biome.bg); grad.addColorStop(0.6, "#01080a"); grad.addColorStop(1, "#000");
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 800, 500);

            radarAngle += 0.015;
            const sweep = ctx.createConicGradient(radarAngle, 400, 250);
            sweep.addColorStop(0, hexToRgba(accent, 0.12));
            sweep.addColorStop(0.1, "transparent");
            ctx.fillStyle = sweep; ctx.fillRect(0,0,800,500);

            ctx.strokeStyle = hexToRgba(accent, 0.06); ctx.lineWidth = 1;
            for(let x=0; x<800; x+=80) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 500); ctx.stroke(); }
            for(let y=0; y<500; y+=80) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(800, y); ctx.stroke(); }

            bgDust.forEach(d => {
                d.y += d.v; d.p += 0.02; if(d.y > 500) d.y = 0;
                let b = 0.04 + Math.sin(d.p) * 0.02;
                sonarWaves.forEach(w => { if(Math.sqrt((d.x - w.x)**2 + (d.y - w.y)**2) < w.r + 20) b = Math.max(b, 0.6 * (1 - w.r/w.maxR)); });
                ctx.fillStyle = hexToRgba(accent, b);
                ctx.beginPath(); ctx.arc(d.x, d.y, d.s, 0, Math.PI * 2); ctx.fill();
            });

            const pulse = 0.4 + Math.sin(Date.now()/300)*0.25;
            ctx.shadowBlur = 50; ctx.shadowColor = "rgba(255, 204, 0, 0.7)";
            ctx.fillStyle = `rgba(255, 204, 0, ${pulse})`;
            ctx.beginPath(); ctx.ellipse(goal.x + goal.w/2, goal.y + goal.h/2, goal.w/2, goal.h/2, 0, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            walls.forEach(w => w.draw(accent));
            crumbs.forEach((c, i) => {
                ctx.fillStyle = hexToRgba(accent, c.b); ctx.fillRect(c.x, c.y, c.s, c.s);
                c.b -= 0.015; if(c.b <= 0) crumbs.splice(i, 1);
            });

            shards.forEach(s => {
                if(s.brightness > 0) { ctx.fillStyle = `rgba(255, 0, 255, ${s.brightness})`; ctx.beginPath(); ctx.arc(s.x, s.y, 6, 0, Math.PI*2); ctx.fill(); s.brightness -= 0.01; }
            });

            enemies.forEach(e => {
                if(e.brightness > 0) {
                    ctx.strokeStyle = `rgba(255, 0, 0, ${e.brightness})`; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.arc(e.x, e.y, 18, 0, Math.PI*2); ctx.stroke();
                    e.brightness -= 0.01;
                    const dx = player.x - e.x, dy = player.y - e.y, ds = Math.sqrt(dx*dx+dy*dy);
                    e.x += (dx/ds) * 0.75; e.y += (dy/ds) * 0.75;
                    if(ds < 22) die();
                }
            });

            const time = Date.now() * 0.005;
            const fy = Math.sin(time) * 1.8;
            ctx.shadowBlur = player.dashing > 0 ? 40 : 25; ctx.shadowColor = accent; ctx.fillStyle = "white";
            ctx.beginPath(); ctx.roundRect(player.x, player.y + fy, player.w, player.h, 8); ctx.fill(); ctx.shadowBlur = 0;
            ctx.fillStyle = "#111";
            const ed = player.lookDir * 4;
            if (Math.sin(Date.now() * 0.001) > -0.98) { 
                ctx.fillRect(player.x + 6 + ed, player.y + 9 + fy, 3, 6); ctx.fillRect(player.x + 15 + ed, player.y + 9 + fy, 3, 6);
            }

            sonarWaves.forEach((w, i) => {
                ctx.beginPath(); ctx.arc(w.x, w.y, w.r, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - w.r / w.maxR) * 0.9})`;
                ctx.lineWidth = 6; ctx.stroke();
                w.r += w.speed;
                walls.forEach(wall => {
                    const d = Math.sqrt((wall.x + wall.w/2 - w.x)**2 + (wall.y + wall.h/2 - w.y)**2);
                    if (Math.abs(d - w.r) < 60) wall.brightness = 1.0;
                });
                shards.forEach(s => { if(Math.sqrt((s.x-w.x)**2 + (s.y-w.y)**2) < w.r + 50) s.brightness = 1.0; });
                enemies.forEach(e => { if(Math.sqrt((e.x-w.x)**2 + (e.y-w.y)**2) < w.r + 50) e.brightness = 1.0; });
                if (w.r > w.maxR) sonarWaves.splice(i, 1);
            });

            if (flashOpacity > 0) { ctx.fillStyle = `rgba(255,255,255,${flashOpacity})`; ctx.fillRect(0,0,800,500); flashOpacity -= 0.06; }
            requestAnimationFrame(loop);
        }

        function triggerSonar(rad, cost, isJ = false) {
            if (player.stamina >= cost) {
                player.stamina -= cost;
                sonarWaves.push({ x: player.x+12, y: player.y+12, r: 0, maxR: rad, speed: isJ?18:13, alpha: 1.0 });
                if(!isJ) playSfx(600, 'sine', 0.25, 0.08, 200);
            }
        }

        function attemptDash() {
            if (player.stamina >= CONFIG.dashCost && player.dashing <= 0) {
                player.stamina -= CONFIG.dashCost; player.dashing = 15; screenShake = 15;
                playSfx(1200, 'square', 0.15, 0.08, 400);
                player.vx = player.lookDir * CONFIG.dashForce;
            }
        }

        window.onload = () => {
            window.addEventListener('keydown', e => { 
                keys[e.code] = true; 
                if (e.code === 'KeyF' || e.code === 'KeyK' || e.code === 'Space') {
                    if(e.code === 'Space' && player.grounded) return;
                    triggerSonar(480, 25);
                }
                if (e.code === 'ShiftLeft') attemptDash(); 
            });
            window.addEventListener('keyup', e => keys[e.code] = false);
            document.getElementById('start-btn').onclick = () => { document.getElementById('login-screen').classList.add('hidden'); initLevel(userData.maxLevel || 1); };
            document.getElementById('retry-btn').onclick = () => initLevel(currentLevel);
            const exitApp = () => location.reload();
            document.getElementById('exit-btn').onclick = exitApp;
            document.getElementById('hud-exit-btn').onclick = exitApp;
            initAuth().then(loop);
        };
    </script>
</body>
